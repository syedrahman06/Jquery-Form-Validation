<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makos New Form</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 4 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <div class="modal-content">

            <div class="modal-body">
                <form role="form" id="form" class="experience_form" method="POST">

                    <div class="form-group education_completion_status_container">

                        <div class="input-group" id="">
                            <div class="start-year radio">
                                <input type="radio" id="starting" name="group" value="starting">
                                <label>
                                    Starting
                                </label>
                            </div>
                            <div class="end-year radio">
                                <input type="radio" id="ending" name="group" value="ending">
                                <label>
                                    Ending
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">
                            Full Name
                        </label>
                        <input type="text" class="form-control ui-autocomplete-input" name="name"
                            placeholder="Enter Your Full Name">
                    </div>


                    <div class="form-group">
                        <label for="organization" class="control-label">
                            Email
                        </label>
                        <input type="email" class="form-control ui-autocomplete-input" name="email"
                            placeholder="Enter Your Email">
                    </div>


                    <div class="form-group">
                        <label for="organization" class="control-label">
                            Phone Number
                        </label>
                        <input type="number" class="form-control ui-autocomplete-input" name="number"
                            placeholder="( +91 )">
                    </div>




                    <div class="input-group input_group_two_sections">
                        <div class="input_group_section form-group with_below_checkbox">
                            <label class="control-label">
                                Start date
                            </label>
                            <div class="datepicker_wrapper left">
                                <input type="date" class="form-control start-date hasDatepicker" id="start_date"
                                    name="start_date" placeholder="Choose date">
                            </div>
                        </div>
                        <div class="input_group_section form-group with_below_checkbox">
                            <label class="control-label">
                                End date
                            </label>
                            <div class="datepicker_wrapper right">
                                <input type="date" class="form-control end-date hasDatepicker" id="end_date"
                                    name="end_date" placeholder="Choose date">
                            </div>
                        </div>
                    </div>
                    <div class="input-group input_group_two_sections">
                        <div class="input_group_section form-group">
                        </div>
                        <div class="input_group_section form-group">
                            <div class="checkbox checkbox_inner">
                                <input type="checkbox" id="on_going" name="on_going">
                                <label id="on_going_label" for="on_going">
                                    Currently working here
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="experience_description" class="control-label increase-margin">
                            Description
                        </label>


                        <div class="has_char_count">
                            <textarea type="text" rows="4" class="form-control" id="description"
                                placeholder="Short description of work done (max 250 char) "
                                name="description"></textarea>
                            <label class="char_count char_count_default">0/250</label>
                        </div>
                    </div>


                    <div class="buttons_container modal_button">
                        <button class="btn btn-primary " id="submit" type="submit" name="submit">Submit</button>
                    </div>



                </form>
            </div>
        </div>

    </div>

</body>

</html>
